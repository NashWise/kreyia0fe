<html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

    <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
	 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css" integrity="sha384-P9DABSdtEY/XDbEInD3q+PlL+BjqPCXGcF8EkhtKSfSTr/dS5PBKa9+/PMkW2xsY" crossorigin="anonymous">  
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js" integrity="sha384-N2S8y7hRzXUPiepaSiUvBH1ZZ7Tc/ZfchhbPdvOE5v3aBBCIepq9l+dBJPFdo1ZJ" crossorigin="anonymous"></script>
	

<style>
#map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>

</head>

<body>
	
    <div id="map"></div>

<script type="text/javascript">

    var map = L.map('map',{
    center: [93.9125, 187.5],
	crs: L.CRS.Simple,
	noWrap: true,
	dragging: true,
	tap: false,
	distance: 1,
	minZoom: 2,
	maxZoom: 10,
	zoom: 2
    });
	
    
    var imageUrl = 'https://rawcdn.githack.com/NashWise/kreyia0fe/c89bbb0bc9e3188f4a80e5e9cd4f3cb70cad5ead/maps/Kreyia%202022-12-11-01-41.svg',
	imageBounds =	[[0, 0],[187.825, 375.8]];
    
    L.imageOverlay(imageUrl, imageBounds).addTo(map);
	
	var options = {
          position: 'topleft',
          lengthUnit: {
            factor: 0.0976789050194747,   
            display: 'Miles',
            decimal: 2,
			lable: 'Distance:'
          }
        };
	L.control.ruler(options).addTo(map);
	
	
</script>

</body>

</html>
